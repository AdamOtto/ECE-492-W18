<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
    </head>
    <body>
        <h1>Base Station GUI</h1>
        
        <script>
			function initMap() {
			
			var center = new google.maps.LatLng(53.5444,-113.4909);
			
			var mapProp= {
			    center:new google.maps.LatLng(53.5444,-113.4909),
			    zoom:5,
			};
			
			var marker = new google.maps.Marker({position:center});
			
			var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
			
			marker.setMap(map);
			}
		</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1-4XWM8LnJMhGsl4XIvcSyrU_pacYTxc&callback=initMap" type="text/javascript"></script>

        <div id="googleMap" style="width:100%;height:400px;"></div>
        
    </body>
</html>
